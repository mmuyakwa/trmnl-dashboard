version: 2
updates:
  # Python dependencies in pyproject.toml
  # Note: Dependabot's "pip" ecosystem supports pyproject.toml
  # but may not understand UV-specific features like dev-dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "mmuyakwa"
    assignees:
      - "mmuyakwa"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    labels:
      - "dependencies"
      - "python"
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
    # Only update main dependencies, not dev-dependencies
    # (UV's dev-dependencies syntax may not be fully supported)
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    
  # GitHub Actions workflows
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "mmuyakwa"
    assignees:
      - "mmuyakwa"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "mmuyakwa"
    assignees:
      - "mmuyakwa"
    commit-message:
      prefix: "docker"
      include: "scope"
    labels:
      - "dependencies"
      - "docker"